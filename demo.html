<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>–î–ï–ú–û - –†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è –°–∏—Å—Ç–µ–º–∞</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;

			color: #333;
		}

		.demo-banner {
			background: #fbbf24;
			color: #78350f;
			padding: 15px 20px;
			border-radius: 12px;
			text-align: center;
			font-weight: 600;
			margin-bottom: 20px;
			box-shadow: 0 4px 20px rgba(251, 191, 36, 0.4);
		}

		.container {
			max-width: 1400px;
			margin: 0 auto;
		}

		.header {
			background: rgba(255, 255, 255, 0.95);
			backdrop-filter: blur(10px);
			border-radius: 20px;
			padding: 30px;
			margin-bottom: 30px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			animation: slideDown 0.5s ease-out;
		}

		@keyframes slideDown {

			}

			to {

			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

			-webkit-text-fill-color: transparent;
			background-clip: text;

		}

		.search-container {
			display: flex;
			gap: 15px;
			justify-content: center;
			flex-wrap: wrap;
		}

		.search-btn {

		.search-btn:hover {

		}

		.stats-container {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 20px;
			margin-bottom: 30px;
		}

		.stat-card {

			backdrop-filter: blur(10px);
			border-radius: 15px;
			padding: 20px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
			animation: fadeIn 0.5s ease-out;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: scale(0.9);
			}

			to {
				opacity: 1;
				transform: scale(1);
			}
		}

		.stat-label {

		}

		.stat-value {

		.level-title {

		.level-count {

		}

		.referral-card:hover {

		.referral-header {

		}

		.user-icon {

			border-radius: 50%;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-weight: 600;
			font-size: 1.2rem;
		}

		.user-info {
			flex: 1;
			min-width: 200px;
		}

		.user-name {
			font-size: 1.1rem;
			font-weight: 600;
			color: #333;
			margin-bottom: 4px;
		}

		.user-nick {

			color: #666;
		}

		.user-date {

		}

		.referral-stats {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

		}

		.stat-item {

			padding: 12px;

		}

		.stat-item-label {

			color: #666;
			margin-bottom: 4px;
		}

		.stat-item-value {
			font-size: 1rem;
			font-weight: 600;
			color: #333;
		}

		.stat-item-value.positive {

		.hidden {

		@media (max-width: 768px) {

<body>
	<div class="demo-banner">
		‚ö†Ô∏è –î–ï–ú–û-–†–ï–ñ–ò–ú - –ü–æ–∫–∞–∑—ã–≤–∞—é—Ç—Å—è —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
	</div>

	<div class="container">
		<div class="header">
			<h1>üåü –†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è –°–∏—Å—Ç–µ–º–∞</h1>
			<div class="search-container">
				<button id="loadDemoBtn" class="search-btn">–ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ</button>

		</div>

		<div id="statsContainer" class="stats-container hidden"></div>

	</div>

	<script>
		// –î–µ–º–æ-–¥–∞–Ω–Ω—ã–µ
		const demoData = [
			[1, "2024-01-15", "user123", "–ò–≤–∞–Ω –ü–µ—Ç—Ä–æ–≤", "admin", 5, 100, 50, 3, 5, 250.50, 100, 150.50, 8],
			[1, "2024-01-20", "user456", "–ú–∞—Ä–∏—è –°–∏–¥–æ—Ä–æ–≤–∞", "admin", 3, 75, 25, 2, 3, 180.00, 50, 130.00, 5],
			[1, "2024-02-01", "user789", "–ê–ª–µ–∫—Å–µ–π –ö–æ–∑–ª–æ–≤", "admin", 8, 150, 100, 4, 6, 420.75, 200, 220.75, 10],
			[2, "2024-01-25", "ref001", "–ê–Ω–Ω–∞ –°–º–∏—Ä–Ω–æ–≤–∞", "user123", 2, 50, 15, 0, 0, 95.25, 30, 65.25, 0],
			[2, "2024-02-05", "ref002", "–ü–µ—Ç—Ä –ò–≤–∞–Ω–æ–≤", "user123", 4, 80, 40, 0, 0, 175.50, 80, 95.50, 0],
			[2, "2024-02-10", "ref003", "–û–ª—å–≥–∞ –í–æ–ª–∫–æ–≤–∞", "user456", 1, 30, 10, 0, 0, 60.00, 20, 40.00, 0],
			[2, "2024-02-15", "ref004", "–î–º–∏—Ç—Ä–∏–π –ù–æ–≤–∏–∫–æ–≤", "user789", 6, 120, 60, 0, 0, 280.00, 150, 130.00, 0],
			[2, "2024-02-20", "ref005", "–ï–ª–µ–Ω–∞ –ü–∞–≤–ª–æ–≤–∞", "user789", 3, 65, 35, 0, 0, 145.25, 70, 75.25, 0]
		];

		function showElement(id) {
			document.getElementById(id).classList.remove('hidden');
		}

		function hideElement(id) {
			document.getElementById(id).classList.add('hidden');
		}

		function displayStats(data) {
			const level1Count = data.filter(r => r[0] === 1).length;
			const level2Count = data.filter(r => r[0] === 2).length;
			const totalReferrals = level1Count + level2Count;

			const totalEarned = data.reduce((sum, r) => {
				const earned = parseFloat(r[10]) || 0;
				return sum + earned;
			}, 0);

			const totalBalance = data.reduce((sum, r) => {
				const balance = parseFloat(r[12]) || 0;
				return sum + balance;
			}, 0);

			const statsHTML = `
				<div class="stat-card">
					<div class="stat-label">–í—Å–µ–≥–æ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤</div>
					<div class="stat-value">${totalReferrals}</div>
				</div>
				<div class="stat-card">
					<div class="stat-label">–ü–∞—Ä—Ç–Ω–µ—Ä—ã 1 —É—Ä–æ–≤–Ω—è</div>
					<div class="stat-value">${level1Count}</div>
				</div>
				<div class="stat-card">
					<div class="stat-label">–ü–∞—Ä—Ç–Ω–µ—Ä—ã 2 —É—Ä–æ–≤–Ω—è</div>
					<div class="stat-value">${level2Count}</div>
				</div>
				<div class="stat-card">
					<div class="stat-label">–û–±—â–∏–π –∑–∞—Ä–∞–±–æ—Ç–æ–∫</div>
					<div class="stat-value">${totalEarned.toFixed(2)}</div>
				</div>
				<div class="stat-card">
					<div class="stat-label">–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å</div>
					<div class="stat-value">${totalBalance.toFixed(2)}</div>
				</div>
			`;

			document.getElementById('statsContainer').innerHTML = statsHTML;
			showElement('statsContainer');
		}

		function displayData(data) {
			displayStats(data);

			const level1Data = data.filter(r => r[0] === 1);
			const level2Data = data.filter(r => r[0] === 2);

			let html = '';

			if (level1Data.length > 0) {
				html += `
					<div class="level-header" onclick="toggleLevel(1)">
						<span class="level-icon">‚ñº</span>
						<span class="level-title">–£—Ä–æ–≤–µ–Ω—å 1 - –ü—Ä—è–º—ã–µ –ø–∞—Ä—Ç–Ω–µ—Ä—ã</span>
						<span class="level-count">${level1Data.length}</span>
					</div>
					<div id="level-1-content">
						${level1Data.map(referral => createReferralCard(referral, 1)).join('')}
					</div>
				`;
			}

			if (level2Data.length > 0) {
				html += `
					<div class="level-header level-2" onclick="toggleLevel(2)">
						<span class="level-icon">‚ñº</span>
						<span class="level-title">–£—Ä–æ–≤–µ–Ω—å 2 - –ü–∞—Ä—Ç–Ω–µ—Ä—ã –ø–∞—Ä—Ç–Ω–µ—Ä–æ–≤</span>
						<span class="level-count">${level2Data.length}</span>
					</div>
					<div id="level-2-content">
						${level2Data.map(referral => createReferralCard(referral, 2)).join('')}
					</div>
				`;
			}

			document.getElementById('treeContainer').innerHTML = html;
			showElement('treeContainer');
		}

		function createReferralCard(referral, level) {
			const [lvl, date, nick, name, inviterNick, freeRuns, bonuses, payouts, level1, level2, earned, withdrawn, balance, totalRefs] = referral;

			const initial = (name || nick || '?').charAt(0).toUpperCase();

			return `
				<div class="referral-card level-${level}">
					<div class="referral-header">
						<div class="user-icon">${initial}</div>
						<div class="user-info">
							<div class="user-name">${name || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
							<div class="user-nick">@${nick || '–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω'}</div>
						</div>
						<div class="user-date">üìÖ ${date || '–î–∞—Ç–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
					</div>
					<div class="referral-stats">
						<div class="stat-item">
							<div class="stat-item-label">–ü—Ä–∏–≥–ª–∞—Å–∏–ª</div>
							<div class="stat-item-value">@${inviterNick || '-'}</div>
						</div>
						<div class="stat-item">
							<div class="stat-item-label">–í—Å–µ–≥–æ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤</div>
							<div class="stat-item-value">${totalRefs || 0}</div>
						</div>
						<div class="stat-item">
							<div class="stat-item-label">1 —É—Ä–æ–≤–µ–Ω—å</div>
							<div class="stat-item-value">${level1 || 0}</div>
						</div>
						<div class="stat-item">
							<div class="stat-item-label">2 —É—Ä–æ–≤–µ–Ω—å</div>
							<div class="stat-item-value">${level2 || 0}</div>
						</div>
						<div class="stat-item">
							<div class="stat-item-label">–ë–µ—Å–ø–ª–∞—Ç–Ω—ã–µ –∑–∞–±–µ–≥–∏</div>
							<div class="stat-item-value">${freeRuns || 0}</div>
						</div>
						<div class="stat-item">
							<div class="stat-item-label">–ë–æ–Ω—É—Å—ã</div>
							<div class="stat-item-value positive">${bonuses || 0}</div>
						</div>
						<div class="stat-item">
							<div class="stat-item-label">–ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ</div>
							<div class="stat-item-value positive">${earned || 0}</div>
						</div>
						<div class="stat-item">
							<div class="stat-item-label">–í—ã–≤–µ–¥–µ–Ω–æ</div>
							<div class="stat-item-value">${withdrawn || 0}</div>
						</div>
						<div class="stat-item">
							<div class="stat-item-label">–ë–∞–ª–∞–Ω—Å</div>
							<div class="stat-item-value positive">${balance || 0}</div>
						</div>
						<div class="stat-item">
							<div class="stat-item-label">–í—ã–ø–ª–∞—Ç—ã</div>
							<div class="stat-item-value">${payouts || 0}</div>
						</div>
					</div>
				</div>
			`;
		}

		function toggleLevel(level) {
			const content = document.getElementById(`level-${level}-content`);
			const headers = document.querySelectorAll('.level-header');

			headers.forEach(header => {
				if (header.textContent.includes(`–£—Ä–æ–≤–µ–Ω—å ${level}`)) {
					header.classList.toggle('collapsed');
				}
			});

			content.classList.toggle('hidden');
		}

		document.getElementById('loadDemoBtn').addEventListener('click', () => {
			displayData(demoData);
		});
	</script>
</body>

</html>
